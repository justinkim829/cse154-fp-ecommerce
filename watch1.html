<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch2</title>
  <link href="watch2.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Nova+Mono&display=swap" rel="stylesheet">
  <script src="watch2.js"></script>
</head>
<body>
  <div id="overlay"></div>
  <header>
    <section id="header-left">
      <section id="menu">
        <span>☰ Menu</span>
      </section>
    </section>
    <section id="header-center">
      <h1><a href="mainpage.html">RE:M</a></h1>
    </section>
    <section id="header-right">
      <p>Wishlist</p>
      <p>Account</p>
    </section>
  </header>

  <section id="sidebar" class="sidebar2">
    <div id="close">✕ Close</div>
    <ul>
      <li id="type1"><a href="#">POCKET WATCH</a></li>
      <li id="type2"><a href="#">DIGITAL WATCH</a></li>
      <li id="type3"><a href="#">MECHANICAL WATCH</a></li>
    </ul>
  </section>


  <section id="type1sidebar" class="sidebar2">
    <ul>
      <li><a href="watch1.html">P1</a></li>
      <li><a href="watch2.html">P2</a></li>
      <li><a href="watch3.html">P3</a></li>
    </ul>
  </section>

  <section id="type2sidebar" class="sidebar2">
    <ul>
      <li><a href="watch4.html">D1</a></li>
      <li><a href="watch5.html">D2</a></li>
      <li><a href="watch6.html">D3</a></li>
    </ul>
  </section>

  <section id="type3sidebar" class="sidebar2">
    <ul>
      <li><a href="watch7.html">M1</a></li>
      <li><a href="watch8.html">M2</a></li>
      <li><a href="watch9.html">M3</a></li>
    </ul>
  </section>


  <main>
    <section id="upper-side">
      <aside id="left-arrow">
        <p>←</p>
      </aside>
      <aside id="right-arrow">
        <p>→</p>
      </aside>
      <aside id="image-number">
        <hr class="to-white-border">
        <hr class="to-black-border">
        <hr class="to-black-border">
        <hr class="to-black-border">
      </aside>
      <section id="img-container">
        <img src="img/watch1-pic/lvsample-watch1.png" alt="sample of lv1">
      </section>
      <section id="right-side">
        <section id="add-message">
        </section>
        <section id="product-container">
          <section id="number-and-wishlist">
            <section id="product-number">
              <p>P1</p>
            </section>
            <section id="add-to-wishlist">
              <p>♡</p>
            </section>
          </section>
          <section id="product-name">
            <h2>Tambour Street Diver Chronograph</h2>
          </section>
          <section id="price">
            <p>$11,100.00</p>
          </section>
          <section id="add-to-cart">
            <button>Add to Cart</button>
          </section>
          <section id="product-details">
            <p>product details</p>
          </section>
        </section>
      </section>
    </section>
    <section id="down-side">
      <h2>YOU MAY ALSO LIKE: </h2>
      <section id="recommendation-list">
        <section class="watch-box">
          <img src="img/watch2-pic/lvsample1.png" alt="sample1">
        </section>
        <section class="watch-box">
          <img src="img/watch2-pic/lvsample2.png" alt="sample2">
        </section>
        <section class="watch-box">
          <img src="img/watch2-pic/lvsample3.png" alt="sample3">
        </section>
        <section class="watch-box">
          <img src="img/watch2-pic/lvsample4.png" alt="lvsample1">
        </section>
  </main>
</body>
</html>
